<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Azhar OJ</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="app.min.css">
</head>

<body>
  <div id="vue-app">
    <app-root>
      <app-header :theme=theme></app-header>
      <app-nav :theme=theme></app-nav>

      <app-main>
        <!-- Main stuff goes here -->
        <div class="container">
          <div class="columns">
            <!-- big column -->
            <app-column class="column is-four-fifths" empty="No new highlights!">
              <app-card v-for="i in 10" :key=i :title="`AOJ Round ${11 - i}`">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris. <a class="is-link">@bulmaio</a>. #css #responsive
              </app-card>
            </app-column>

            <!-- divider -->
            <div class="columns">
              <div class="column"></div>
              <div class="is-divider-vertical" data-content="OR"></div>
              <div class="column"></div>
            </div>

            <!-- side notifications -->
            <app-column class="column is-one-fifth" empty="No new highlights!"></app-column>
          </div>
        </div>
      </app-main>

      <app-footer :theme=theme></app-footer>
    </app-root>
  </div>
  
  <script src="https://unpkg.com/vue"></script>
  <script src="index.js"></script>
</body>

</html>
